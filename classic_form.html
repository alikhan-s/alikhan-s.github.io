<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Contact Form with HTML5 Validation</title>
  
  <link rel="stylesheet" href="styles/classic.css">
</head>
<body>

  <form>
    <h2>Contact Us</h2>

    <!-- Name -->
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      minlength="3"
      maxlength="40"
      placeholder="Enter your name"
    />

    <!-- Email -->
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      required
      placeholder="you@example.com"
    />

    <!-- Message -->
    <label for="message">Message:</label>
    <textarea
      id="message"
      name="message"
      required
      maxlength="300"
      placeholder="Write your message here..."
    ></textarea>

    <!-- Submit -->
    <button type="submit">Send Message</button>
  </form>

</body>
</html>
