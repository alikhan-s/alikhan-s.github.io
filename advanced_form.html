<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Registration Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/advanced.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>

  <!-- ================================== HEADER (Bootstrap Navbar) ================================== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">SAQ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="classic_form.html" target="_blank">Part 1</a></li>                  
          <li class="nav-item"><a class="nav-link" href="bootstrap_form.html">Part 2</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Part 3</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ================================ Form (Advanced Bootstrap Form) ================================ -->
  <div class="container">
    <h2 class="text-center my-4">Registration Form</h2>

    <form class="form-container" action="" method="get">
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control"
                 placeholder="Enter your first name" required>
          <div class="feedback">First name is required.</div>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control"
                 placeholder="Enter your last name" required>
          <div class="feedback">Last name is required.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control"
               placeholder="name@example.com" required>
        <div class="feedback">Please enter a valid email.</div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-control"
                 placeholder="Enter password" minlength="6" required>
          <div class="feedback">Password must be at least 6 characters.</div>
        </div>
        <div class="col-md-6">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" class="form-control"
                 placeholder="Re-enter password" minlength="6" required>
          <div class="feedback">Please confirm your password.</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
        <div class="feedback">Please select your gender.</div>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Hobbies</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="hobby" id="reading" value="Reading">
          <label class="form-check-label" for="reading">Reading</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="hobby" id="sports" value="Sports">
          <label class="form-check-label" for="sports">Sports</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" name="hobby" id="music" value="Music">
          <label class="form-check-label" for="music">Music</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select id="country" name="country" class="form-select" required>
          <option value="">Select your country</option>
          <option value="Kazakhstan">Kazakhstan</option>
          <option value="USA">USA</option>
          <option value="UK">United Kingdom</option>
          <option value="Canada">Canada</option>
          <option value="Germany">Germany</option>
        </select>
        <div class="feedback">Please select your country.</div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="reset" class="btn btn-secondary">Reset</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</body>
</html>
