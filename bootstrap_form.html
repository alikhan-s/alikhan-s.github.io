<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Contact Form</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles/with_bs.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ================================== HEADER (Bootstrap Navbar) ================================== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">SAQ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="classic_form.html" target="_blank">Part 1</a></li>                  
          <li class="nav-item"><a class="nav-link" href="bootstrap_form.html">Part 2</a></li>
          <li class="nav-item"><a class="nav-link" href="advanced_form.html">Part 3</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- ================================== FORM (Bootstrap Form Class) ================================== -->
  <section>
    <div class="container">
      <h2 class="text-center my-4">Contact Us</h2>
  
      <form class="contact-form" method="get">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" class="form-control" name="firstName" placeholder="Enter your first name" required>
            <div class="feedback">First name is required.</div>
          </div>
  
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" class="form-control" name="lastName" placeholder="Enter your last name" required>
            <div class="feedback">Last name is required.</div>
          </div>
        </div>
  
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" class="form-control" name="email" placeholder="name@example.com" required>
          <div class="form-text">We'll never share your email with anyone else.</div>
          <div class="feedback">Please enter a valid email address.</div>
        </div>
  
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" name="message" class="form-control" rows="4" placeholder="Your message here..." required></textarea>
          <div class="feedback">Message cannot be empty.</div>
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </section>

</body>
</html>
